name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main  # or use whatever branch you want to trigger on

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the code from your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js (Node 20)
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      # 3. Install your dependencies
      - name: Install dependencies
        run: npm install
      
      # 4. Build (assuming your build script is "npm run build")
      - name: Build
        run: npm run build

      # 5. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'gymaiengine' # Replace with your actual Web App name
          slot-name: 'production'     # If you are using deployment slots (otherwise omit)
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '.'                # Path to deploy (change if needed, e.g. 'dist')